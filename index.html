<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Exo Json</title>
</head>

<body>

    <button type="button" name="button" onclick="afficher()">Parser le JSON</button>

    <div id="ici"></div>

    <script type="text/javascript">
        var tab =
            '{"stagiaires":[{"prenom":"Camille","nom":"Theil" },{"prenom":"Alex","nom":"Tuil" },{"prenom":"Johanna","nom":"Bouzige" },{"prenom":"Christophe","nom":"Bello" },{"prenom":"Abdelhakim","nom":"El Baza" },{"prenom":"Nabil","nom":"Ghedjati"},{"prenom":"Michael","nom":"Gable"},{"prenom":"Samir","nom":"Ben Sadi"},{"prenom":"Sandrine","nom":"Roumejon" },{"prenom":"David","nom":"Longuet" },{"prenom":"Éric","nom":"Guegan" },{"prenom":"Florian","nom":"Durano" },{"prenom":"Jean-Charles","nom":"Kormann"},{"prenom":"Kévin","nom":"Forestier"},{"prenom":"Mathieu","nom":"Coynet"},{"prenom":"Régis","nom":"Sarrasin"},{"prenom":"Romain","nom":"Quet"},{"prenom":"Sylvain","nom":"Archilla" } ]}';


        function afficher() {
            var tableau = JSON.parse(tab);
            document.getElementById('ici').innerHTML = '<table id="table" ><tr><th>Prenom</th><th>Nom</th><tr></table>';

            for (var i = 0; i < tableau.stagiaires.length; i++) {
                var element = document.createElement("tr"); // on crée l'element
                element.innerHTML = "<td>" + tableau.stagiaires[i].prenom + "</td><td>" + tableau.stagiaires[i].nom + "</td>"; //On ajoute le contenu
                var table = document.getElementById('table');
                table.appendChild(element);
            }

        }
    </script>

</body>
